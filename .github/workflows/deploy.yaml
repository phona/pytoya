name: Build and Push Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      base_path:
        description: 'Optional base path (example: /pytoya)'
        type: string
        required: false
        default: ''
      image_registry:
        description: 'Image registry prefix (example: ghcr.io/OWNER or registry.dev.lan)'
        type: string
        required: false
        default: ''

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-${{ github.ref_type }}-${{ github.ref_name }}
  cancel-in-progress: false

env:
  # Default to GitHub Container Registry (can be overridden via workflow_dispatch input).
  DEFAULT_IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
  API_IMAGE: pytoya/api
  WEB_IMAGE: pytoya/web

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.vars.outputs.image_tag }}
      vite_api_url: ${{ steps.vars.outputs.vite_api_url }}
      vite_base_path: ${{ steps.vars.outputs.vite_base_path }}
      image_registry: ${{ steps.vars.outputs.image_registry }}
      registry_host: ${{ steps.vars.outputs.registry_host }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute tags and build args
        id: vars
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            image_tag="${GITHUB_REF_NAME}"
          else
            image_tag="${GITHUB_SHA:0:12}"
          fi

          raw_base_path="${{ github.event.inputs.base_path }}"
          raw_base_path="$(echo "${raw_base_path:-}" | xargs)"
          if [[ -z "${raw_base_path}" || "${raw_base_path}" == "/" ]]; then
            vite_base_path=""
          else
            vite_base_path="${raw_base_path}"
            [[ "${vite_base_path}" == /* ]] || vite_base_path="/${vite_base_path}"
            vite_base_path="${vite_base_path%/}"
          fi

          if [[ -n "${vite_base_path}" ]]; then
            vite_api_url="${vite_base_path}/api"
          else
            vite_api_url="/api"
          fi

          image_registry="${{ github.event.inputs.image_registry }}"
          image_registry="$(echo "${image_registry:-}" | xargs)"
          if [[ -z "${image_registry}" ]]; then
            image_registry="${DEFAULT_IMAGE_REGISTRY}"
          fi

          registry_host="${image_registry%%/*}"

          echo "image_tag=${image_tag}" >> "${GITHUB_OUTPUT}"
          echo "vite_base_path=${vite_base_path}" >> "${GITHUB_OUTPUT}"
          echo "vite_api_url=${vite_api_url}" >> "${GITHUB_OUTPUT}"
          echo "image_registry=${image_registry}" >> "${GITHUB_OUTPUT}"
          echo "registry_host=${registry_host}" >> "${GITHUB_OUTPUT}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: ${{ steps.vars.outputs.registry_host == 'ghcr.io' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Log in to registry
        if: ${{ steps.vars.outputs.registry_host != 'ghcr.io' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.vars.outputs.registry_host }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/apps/api/Dockerfile
          push: true
          tags: |
            ${{ steps.vars.outputs.image_registry }}/${{ env.API_IMAGE }}:${{ steps.vars.outputs.image_tag }}
            ${{ github.ref_type == 'tag' && format('{0}/{1}:latest', steps.vars.outputs.image_registry, env.API_IMAGE) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/apps/web/Dockerfile
          push: true
          build-args: |
            VITE_API_URL=${{ steps.vars.outputs.vite_api_url }}
            VITE_BASE_PATH=${{ steps.vars.outputs.vite_base_path }}
          tags: |
            ${{ steps.vars.outputs.image_registry }}/${{ env.WEB_IMAGE }}:${{ steps.vars.outputs.image_tag }}
            ${{ github.ref_type == 'tag' && format('{0}/{1}:latest', steps.vars.outputs.image_registry, env.WEB_IMAGE) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

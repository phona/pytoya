version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pytoya-postgres
    environment:
      POSTGRES_USER: pytoya_user
      POSTGRES_PASSWORD: pytoya_pass
      POSTGRES_DB: pytoya
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pytoya_user -d pytoya"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pytoya-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: src/apps/api/Dockerfile
    container_name: pytoya-api
    environment:
      NODE_ENV: development
      SERVER_PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: pytoya_user
      DB_PASSWORD: pytoya_pass
      DB_NAME: pytoya
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dev-jwt-secret-change-in-production
      # OCR is external to compose by default.
      # On Windows/macOS, host.docker.internal resolves to the Docker host.
      PADDLEOCR_BASE_URL: http://host.docker.internal:8080
    ports:
      - "3000:3000"
    volumes:
      - ./src/apps/api/config.yaml:/app/config.yaml:ro
      - api_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: src/apps/web/Dockerfile
      args:
        # Compile the API base URL into the frontend bundle.
        VITE_API_URL: http://localhost:3000
    container_name: pytoya-web
    ports:
      - "3001:3000"
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
  api_uploads:

{{- if and .Values.api.enabled .Values.migrations.enabled }}
{{- $ns := default .Release.Namespace .Values.global.namespace -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "pytoya.fullname" . }}-migrations
  namespace: {{ $ns }}
  labels:
    {{- include "pytoya.labels" . | nindent 4 }}
    app.kubernetes.io/component: migrations
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: {{ .Values.migrations.backoffLimit }}
  ttlSecondsAfterFinished: {{ .Values.migrations.ttlSecondsAfterFinished }}
  template:
    metadata:
      labels:
        {{- include "pytoya.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: migrations
    spec:
      restartPolicy: Never
      serviceAccountName: {{ include "pytoya.fullname" . }}-api
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.global.imagePullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      containers:
        - name: migrations
          image: {{ include "pytoya.image" (dict "registry" .Values.global.imageRegistry "image" .Values.api.image) }}:{{ .Values.api.tag }}
          imagePullPolicy: {{ .Values.api.pullPolicy }}
          command:
            - sh
            - -lc
          args:
            - >-
              CONFIG_PATH=${CONFIG_PATH:-/app/config.yaml}
              ./node_modules/.bin/typeorm migration:run -d dist/database/data-source.js
          envFrom:
            - secretRef:
                name: {{ include "pytoya.fullname" . }}-secrets
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ include "pytoya.fullname" . }}-config
{{- end }}

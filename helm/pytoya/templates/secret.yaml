{{- $ns := default .Release.Namespace .Values.global.namespace -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "pytoya.fullname" . }}-secrets
  namespace: {{ $ns }}
  labels:
    {{- include "pytoya.labels" . | nindent 4 }}
type: Opaque
stringData:
  POSTGRES_DB: {{ required "postgres.auth.database is required" .Values.postgres.auth.database | quote }}
  POSTGRES_USER: {{ required "postgres.auth.username is required" .Values.postgres.auth.username | quote }}
  POSTGRES_PASSWORD: {{ required "postgres.auth.password is required" .Values.postgres.auth.password | quote }}
  DB_PASSWORD: {{ required "postgres.auth.password is required" .Values.postgres.auth.password | quote }}
  JWT_SECRET: {{ required "secrets.jwtSecret is required" .Values.secrets.jwtSecret | quote }}
  LLM_API_KEY: {{ required "secrets.llmApiKey is required" .Values.secrets.llmApiKey | quote }}
  {{- if and .Values.admin.username .Values.admin.password }}
  ADMIN_USERNAME: {{ .Values.admin.username | quote }}
  ADMIN_PASSWORD: {{ .Values.admin.password | quote }}
  {{- end }}

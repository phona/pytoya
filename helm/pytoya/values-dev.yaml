global:
  imageRegistry: "registry.dev.lan"

ingress:
  enabled: true
  className: traefik
  annotations:
    kubernetes.io/ingress.class: traefik

postgres:
  resources:
    requests:
      cpu: "250m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

redis:
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "250m"
      memory: "256Mi"

api:
  tag: dev
  replicaCount: 1
  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"
  env:
    NODE_ENV: development
    PORT: "3000"
    PADDLEOCR_BASE_URL: "http://localhost:8000"

web:
  tag: dev
  replicaCount: 1
  containerPort: 3000
  service:
    port: 80
  resources:
    requests:
      cpu: "200m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
  env:
    NEXT_PUBLIC_API_URL: "/api"

hpa:
  api:
    enabled: false
  web:
    enabled: false

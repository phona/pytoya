global:
  imageRegistry: "localhost:5000"

postgres:
  resources:
    requests:
      cpu: "250m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

redis:
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "250m"
      memory: "256Mi"

api:
  tag: dev
  replicaCount: 1
  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"
  env:
    NODE_ENV: development
    PORT: "3000"
    PADDLEOCR_BASE_URL: "http://localhost:8000"

web:
  tag: dev
  replicaCount: 1
  resources:
    requests:
      cpu: "200m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
  env:
    NEXT_PUBLIC_API_URL: "http://localhost:3000/api"

hpa:
  api:
    enabled: false
  web:
    enabled: false

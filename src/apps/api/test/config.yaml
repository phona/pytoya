# Test Configuration
logLevel: debug

database:
  host: localhost
  port: 5432
  username: test_user
  password: test_pass
  database: test_db

redis:
  host: localhost
  port: 6379

queue:
  extraction:
    concurrency: 5

jwt:
  secret: test-secret-key
  expiration: 7d

paddleocr:
  baseUrl: http://localhost:8080

llm:
  apiKey: test-llm-api-key

features:
  manualExtraction: true

security:
  cors:
    enabled: true
    allowedOrigins:
      - http://localhost:3001
    credentials: true
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
    allowedHeaders:
      - Content-Type
      - Authorization

  rateLimit:
    enabled: true
    ttl: 60000
    limit: 120
    storage: memory

  accountLockout:
    enabled: false
    thresholds:
      - attempts: 5
        duration: 900000

  passwordPolicy:
    minLength: 8
    maxLength: 128
    requireUppercase: true
    requireLowercase: true
    requireNumber: true
    requireSpecialChar: true
    specialChars: "@$!%*?&"

  usernamePolicy:
    minLength: 3
    maxLength: 50
    pattern: "^[a-zA-Z][a-zA-Z0-9_-]*$"
